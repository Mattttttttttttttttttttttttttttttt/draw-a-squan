<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SQ1 — Square-1 Visualizer</title>
  <link rel="stylesheet" href="src/style.css">
</head>
<body>

  <!-- ═══ HEADER ═══ -->
  <header>
    <div class="logo">DRAW-A-SQUAN <span class="logo-by">by Matt &amp; Abid</span></div>
  </header>
  <!-- ═══ CUSTOM TOOLBAR BAR ═══ -->
  <div class="custom-toolbar" id="custom-toolbar" style="display:none;">
    <div class="ctb-inner">

      <!-- Undo / Redo -->
      <div class="ctb-group">
        <button class="ctb-btn" id="ctb-undo" title="Undo (Ctrl+Z)" disabled>
          <svg class="ctb-icon" viewBox="0 0 16 16" fill="none">
            <path d="M2.5 6H9.5C11.7 6 13.5 7.8 13.5 10C13.5 12.2 11.7 14 9.5 14H5" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
            <path d="M5 3L2 6L5 9" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Undo
        </button>
        <button class="ctb-btn" id="ctb-redo" title="Redo (Ctrl+Y)" disabled>
          <svg class="ctb-icon" viewBox="0 0 16 16" fill="none">
            <path d="M13.5 6H6.5C4.3 6 2.5 7.8 2.5 10C2.5 12.2 4.3 14 6.5 14H11" stroke="currentColor" stroke-width="1.3" stroke-linecap="round"/>
            <path d="M11 3L14 6L11 9" stroke="currentColor" stroke-width="1.3" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          Redo
        </button>
      </div>

      <div class="ctb-divider"></div>

      <!-- Color picker — original fill mode style -->
      <div class="ctb-group">
        <button class="ctb-btn ctb-fill-toggle" id="fill-mode-btn" title="Fill mode">
          <svg class="ctb-icon" viewBox="0 0 16 16" fill="none">
            <path d="M2 12.5L5.5 3L10.5 8L4.5 13.5L2 12.5Z" fill="currentColor" opacity=".2"/>
            <path d="M2 12.5L5.5 3L10.5 8L4.5 13.5L2 12.5Z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
            <path d="M5.5 3L7.5 1L11.5 5L10.5 8" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round"/>
            <circle cx="13.5" cy="12.5" r="1.5" fill="currentColor"/>
            <path d="M12 11L9 8" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
          Fill Piece
        </button>
        <div class="ctb-color-wrap">
          <button class="ctb-color-switch" id="fill-color-switch"></button>
          <input type="color" id="fill-color-input" class="fill-color-input" value="#CC0000" />
        </div>
      </div>

      <div class="ctb-divider"></div>

      <!-- Recently used colors -->
      <div class="ctb-group ctb-recents" id="ctb-recents">
        <span class="ctb-group-label">Recents</span>
        <div class="ctb-recent-slot empty" id="ctb-recent-0" title="Recent 1 (press 1)"><span class="ctb-recent-key">1</span></div>
        <div class="ctb-recent-slot empty" id="ctb-recent-1" title="Recent 2 (press 2)"><span class="ctb-recent-key">2</span></div>
        <div class="ctb-recent-slot empty" id="ctb-recent-2" title="Recent 3 (press 3)"><span class="ctb-recent-key">3</span></div>
      </div>

      <div class="ctb-divider"></div>

      <!-- Unfill, Clear, Reset -->
      <div class="ctb-group">
        <button class="ctb-btn ctb-text-btn" id="fill-unfill-btn" title="Reset one sticker to its default color">Unfill Piece</button>
        <button class="ctb-btn ctb-text-btn" id="fill-reset-btn" title="Reset all custom colors">Reset All</button>
        <button class="ctb-btn ctb-text-btn" id="fill-clear-btn" title="Clear all colors">Clear All</button>
      </div>

    </div>
  </div>

  <!-- ═══ APP SHELL ═══ -->
  <div class="app">

    <!-- ══ SIDEBAR ══ -->
    <aside class="sidebar">

      <!-- DISPLAY -->
      <div class="section">
        <div class="section-title">Display</div>

        <div class="field">
          <label class="field-label">Image Size</label>
          <div class="slider-combo">
            <input type="range" id="size-slider" min="100" max="750" step="5" value="400" />
            <input type="number" id="size-input" min="100" max="750" value="400" />
          </div>
        </div>

        <div class="field">
          <label class="field-label">Layer Distance</label>
          <div class="slider-combo">
            <input type="range" id="gap-slider" min="0" max="200" step="1" value="100" />
            <input type="number" id="gap-input" min="0" max="200" value="100" />
          </div>
        </div>

        <div class="field">
          <label class="field-label">Orientation</label>
          <div class="seg-control">
            <label>
              <input type="radio" name="orientation" value="horizontal" checked />
              <span class="seg-icon">⇔</span> Horizontal
            </label>
            <label>
              <input type="radio" name="orientation" value="vertical" />
              <span class="seg-icon">⇕</span> Vertical
            </label>
          </div>
        </div>

        <div class="toggle-row">
          <span class="toggle-label">Hide slice indicator</span>
          <label class="toggle-switch">
            <input type="checkbox" id="hide-slice" />
            <span class="toggle-track"></span>
          </label>
        </div>
        <div class="toggle-row">
          <span class="toggle-label">Hide side colors</span>
          <label class="toggle-switch">
            <input type="checkbox" id="hide-sides" />
            <span class="toggle-track"></span>
          </label>
        </div>
      </div>

      <!-- COLOR SCHEME -->
      <div class="section">
        <div class="section-title section-title-toggle" id="color-scheme-toggle">
          Color Scheme <span class="section-arrow">▲</span>
        </div>
        <div id="color-scheme-body">

          <!-- Classical / Custom toggle -->
          <div class="scheme-mode-seg">
            <button class="scheme-mode-btn active" id="scheme-mode-classical" data-mode="classical">Classical</button>
            <button class="scheme-mode-btn" id="scheme-mode-custom" data-mode="custom">Custom</button>
          </div>

          <!-- Classical panel -->
          <div id="scheme-classical-panel">
            <div id="scheme-grid"></div>
          </div>

          <!-- Custom panel -->
          <div id="scheme-custom-panel" style="display:none;">
          </div><!-- /#scheme-custom-panel -->

        </div><!-- /#color-scheme-body -->

      </div>

      <!-- EXPORT -->
      <div class="section">
        <div class="section-title">Export</div>

        <div class="export-tab-group">
          <div class="export-tab-label">Layers</div>
          <div class="export-tab-row">
            <button class="export-tab active" data-group="layer" data-val="both">Both</button>
            <button class="export-tab" data-group="layer" data-val="top">Top</button>
            <button class="export-tab" data-group="layer" data-val="bottom">Bottom</button>
          </div>
        </div>

        <div class="export-tab-group">
          <div class="export-tab-label">Format</div>
          <div class="export-tab-row">
            <button class="export-tab active" data-group="fmt" data-val="svg">SVG</button>
            <button class="export-tab" data-group="fmt" data-val="png">PNG</button>
            <button class="export-tab" data-group="fmt" data-val="jpeg">JPEG</button>
            <button class="export-tab" data-group="fmt" data-val="bmp">BMP</button>
          </div>
        </div>

        <div class="export-action-row">
          <button class="btn btn-export" id="do-export">
            Download Image
          </button>
          <button class="btn btn-export" id="do-copy">
            Copy to Clipboard
          </button>
        </div>
      </div>

    </aside>

    <!-- ══ VIEWPORT ══ -->
    <main class="viewport">
      <div class="input-bar">
        <div class="mode-toggle-wrap" id="mode-toggle-wrap">
          <button class="mode-toggle-btn" id="mode-toggle-btn" title="Left-click: next mode | Right-click: previous mode">SCRAMBLE</button>
          <button class="mode-dropdown-btn" id="mode-dropdown-btn">▾</button>
          <div class="mode-dropdown-menu" id="mode-dropdown-menu">
            <div class="mode-dropdown-item active" data-mode="scramble">Scramble</div>
            <div class="mode-dropdown-item" data-mode="inverse">Alg</div>
            <div class="mode-dropdown-item" data-mode="hex">Hex</div>
          </div>
        </div>
        <input type="text" class="topbar-input" id="scramble-input" placeholder="1,0 / 3,3 / 0,-3 / ... (supports karn)" autocomplete="off"/>
      </div>
      <div class="viewport-canvas" id="viewport-canvas">
        <div class="canvas-inner" id="canvas-inner">
          <div class="placeholder" id="placeholder">
            <div class="placeholder-icon">◈</div>
            <div class="placeholder-text">An error seems to have occurred :(</div>
          </div>
        </div>
      </div>
    </main>

  </div>

  <!-- ═══ drawScramble.js ═══ -->
  <div id="toast" class="toast"></div>
  <script src="src/drawScramble.js"></script>
  <script src="src/script.js"></script>
</body>
</html>
